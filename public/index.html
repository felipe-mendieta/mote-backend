<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Engagement funtions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="p-4 d-flex justify-content-center ">
    <button class="btn btn-primary " onclick="loginWithGoogle()">Login con Google</button>
    <button class="btn btn-info" onclick="getUserInfo()">Obtener información de Google</button>
    <button class="btn btn-primary" onclick="getRoomEngagement()">Room Engagement</button>
  </div>
</body>
<script>
  const AUTH_GOOGLE_URL = 'http://localhost:3000/api/v1/auth/google';
  const USER_INFO_URL = 'http://localhost:3000/api/v1/auth/user';
  const ROOM_ENGAGEMENT_INFO_URL = './room.html';

  const loginWithGoogle = async () => {
    window.location.href = AUTH_GOOGLE_URL;
  }
  const getRoomEngagement = async () => {
    window.location.href = ROOM_ENGAGEMENT_INFO_URL;
  }

  const getUserInfo = async () => {
    try {
      const response = await fetch(USER_INFO_URL, {
        method: 'GET',
        credentials: 'include'
      });

      if (!response.ok) {
        throw new Error('Error al obtener la información del usuario');
      }

      const user = await response.json();
      console.log('Información del usuario:', user);
    } catch (error) {
      console.error('Error:', error.message);
    }
  }
</script>


</html>
