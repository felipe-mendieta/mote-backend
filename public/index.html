<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <button onclick="loginWithGoogle()">Login con Google</button>
  <button onclick="getUserInfo()">Obtener informaci칩n de Google</button>
  <button onclick="getRoomEngagement()">Ir a P치gina 3</button>

  <script>
    const AUTH_GOOGLE_URL = 'http://localhost:3002/api/v1/auth/google';
    const USER_INFO_URL = 'http://localhost:3002/api/v1/auth/user';
    const ROOM_ENGAGEMENT_INFO_URL = './room.html';

    const loginWithGoogle = async () => {
      window.location.href = AUTH_GOOGLE_URL;
    }
    const getRoomEngagement = async () => {
      window.location.href=ROOM_ENGAGEMENT_INFO_URL;
    }

    const getUserInfo = async () => {
      try {
        const response = await fetch(USER_INFO_URL, {
          method: 'GET',
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Error al obtener la informaci칩n del usuario');
        }

        const user = await response.json();
        console.log('Informaci칩n del usuario:', user);
      } catch (error) {
        console.error('Error:', error.message);
      }
    }
  </script>
