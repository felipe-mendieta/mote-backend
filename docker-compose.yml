version: '3.9'

services:
  mote-frontend:
    image: mote-frontend:1.0.0
    env_file:
      - ./prod.env
    networks:
      - mote-frontend-nk
    depends_on:
      - mote-backend
  mote-backend:
    image: mote-backend:1.0.0
    env_file:
      - ./prod.env
    networks:
      - mote-backend-nk
      - mote-frontend-nk
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    env_file:
      - ./prod.env
    volumes:
      - mongo-data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    networks:
      - mote-backend-nk
volumes:
  mongo-data:
    driver: local

networks:
  mote-backend-nk:
    driver: bridge
  mote-frontend-nk:
    driver: bridge
